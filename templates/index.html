<!doctype html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function() {
      var treeData = [
        {

          ]

            { text: '城市' }
          ]
        },
        {
          text: 'UI'
        }
      ];
    
      $("#treeview").treeview({
        data: treeData,
        collapsed: true
      });
    });
    </script>
